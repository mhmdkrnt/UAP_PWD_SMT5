<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UAP No. 4</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .form-container {
            width: 50%;
            margin: 0 auto;
        }
        h1 {
            text-align: center;
            font-size: 24px;
            font-weight: bold;
        }
        form label {
            display: block;
            margin: 10px 0 5px;
        }
        input, select, textarea, button {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            box-sizing: border-box;
        }
        button {
            width: auto;
            background-color: #f0f0f0;
            border: 1px solid #ccc;
            cursor: pointer;
        }
        button:hover {
            background-color: #ddd;
        }
    </style>
</head>
<body>

<div class="form-container">
    <h1>Formulir Pendaftaran Siswa</h1>
    <form>
        <label for="nama">Nama Lengkap:</label>
        <input type="text" id="nama" name="nama" placeholder="Masukkan nama lengkap">

        <label for="usia">Usia:</label>
        <input type="number" id="usia" name="usia" placeholder="Masuk">

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Masukkan email">

        <label>Jenis Kelamin:</label>
        <input type="radio" id="laki" name="jenis_kelamin" value="Laki-laki">
        <label for="laki" style="display: inline;">Laki-laki</label>
        <input type="radio" id="perempuan" name="jenis_kelamin" value="Perempuan">
        <label for="perempuan" style="display: inline;">Perempuan</label>

        <label for="kelas">Pilih Kelas:</label>
        <select id="kelas" name="kelas">
            <option value="">--Pilih Kelas--</option>
            <option value="kelas1">Kelas 1</option>
            <option value="kelas2">Kelas 2</option>
            <option value="kelas3">Kelas 3</option>
        </select>

        <label for="alamat">Alamat:</label>
        <textarea id="alamat" name="alamat" placeholder="Masukkan alamat lengkap"></textarea>

        <button type="submit">Daftar</button>
    </form>
</div>

</body>
</html>
